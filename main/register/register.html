<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>注册</title>
<link rel="stylesheet" media="screen" href="css/zzsc.css" />
</head>

<!--javascript-->
<script language="javascript">
function check(){
	if (document.register.name.value ==""){
  alert("账户名不能为空!请回到第一页重新填写！");
  document.register.name.focus();
  return false;
 }
 if (document.register.name.value ==""){
  		alert("用户名不能为空!请回到第一页重新填写！");
 	 	document.register.name.focus();
  		return false;
 		}
 if (document.register.pwd.value ==""){
  		alert("密码不能为空!请回到第一页重新填写！");
 	 	document.register.pwd.focus();
  		return false;
 		}
	else if(document.register.pwd.value.length<6){
		alert("密码太短请回到第一页重新输入！（至少六位）");
		document.register.pwd.focus();
		return false;
		}
	else if(document.register.pwd.value!=document.register.pwd1.value){
		alert("两次密码不一样，请回到第一页检查重新输入！");
		document.register.pwd1.focus();
		return false;
		}	
		
		if (document.register.qq.value ==""){
  		alert("qq不能为空!请回到第二页重新填写！");
 	 	document.register.qq.focus();
  		return false;
 		}
 	
 	if (document.register.email.value ==""){
  		alert("email不能为空!请回到第二页重新填写！");
 	 	document.register.email.focus();
  		return false;
 		}
	if (document.register.tel.value ==""){
  		alert("电话不能为空!请回到第二页重新填写！");
 	 	document.register.tel.focus();
  		return false;
 		}
		
	 if (document.register.reallname.value ==""){
  alert("真实姓名不能为空!请重新填写！");
  document.register.reallname.focus();
  return false;
 }
	
	}
	
function check1(){
 if (document.register.name.value ==""){
  alert("账户名不能为空!请回到第一页重新填写！");
  document.register.name.focus();
  return false;
 }
 if (document.register.name.value ==""){
  		alert("用户名不能为空!请回到第一页重新填写！");
 	 	document.register.name.focus();
  		return false;
 		}
 if (document.register.pwd.value ==""){
  		alert("密码不能为空!请回到第一页重新填写！");
 	 	document.register.pwd.focus();
  		return false;
 		}
	else if(document.register.pwd.value.length<6){
		alert("密码太短请回到第一页重新输入！（至少六位）");
		document.register.pwd.focus();
		return false;
		}
	else if(document.register.pwd.value!=document.register.pwd1.value){
		alert("两次密码不一样，请回到第一页检查重新输入！");
		document.register.pwd1.focus();
		return false;
		}	
 }
 
 function check2(){
	 if (document.register.qq.value ==""){
  		alert("qq不能为空!请回到第二页重新填写！");
 	 	document.register.qq.focus();
  		return false;
 		}
 	
 	if (document.register.email.value ==""){
  		alert("email不能为空!请回到第二页重新填写！");
 	 	document.register.email.focus();
  		return false;
 		}
	if (document.register.tel.value ==""){
  		alert("电话不能为空!请重新填写！");
 	 	document.register.tel.focus();
  		return false;
 		}
	 }
</script>

<!--end script-->
<body >
<form id="msform" action="register.asp" method="post"" name="register" onSubmit="return check()">
	<!-- progressbar -->
   
	<ul id="progressbar">
        <li class="active">账户设置</li>
		<li>联系方式</li>
		<li>用户个人信息</li>
	</ul>
    
		
        
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">创建你的账户</h2>
		<h3 class="fs-subtitle">账户密码</h3>
		<input type="text" name="name" placeholder="账户名" />
		<input type="password" name="pwd" placeholder="密码" />
		<input type="password" name="pwd1" placeholder="确认密码" />
		<input type="button" name="next" class="next action-button" value="Next" onClick="return check1()" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">告诉我们你的联系方式</h2>
		<h3 class="fs-subtitle">联系方式</h3>
		<input type="text" name="qq" placeholder="qq" />
		<input type="text" name="tel" placeholder="电话" />
		<input type="text" name="email" placeholder="Email" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" onClick="return check2()"  />
	</fieldset>
    
	<fieldset>
		<h2 class="fs-title">个人信息</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="reallname" placeholder="真实姓名"  class="inputname" style=" padding: 15px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 10px;
	width: 70%;
	box-sizing: border-box;
	font-family: montserrat;
	color: #2C3E50;
	font-size: 13px;
    "/>
      <select name="gender" class="inputgender" style=" padding: 15px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 10px;
	width: 28%;
	box-sizing: border-box;
	font-family: montserrat;
	color: #2C3E50;
	font-size: 13px;
    ">
        <option value="1">男</option>
        <option value="0" selected>女</option>
      
      </select>
      <input type="text" name="school" placeholder="学校" />
		<textarea name="address" placeholder="家乡"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		
        <input id="reg" name="submit" type="submit" value="注册" class="submit1" style="width: 100px;
	background: #27AE60;
	font-weight: bold;
	color: white;
	border: 0 none;
	border-radius: 1px;
	cursor: pointer;
	padding: 10px 5px;
	margin: 10px 5px;"/>
	</fieldset>
</form>

<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
